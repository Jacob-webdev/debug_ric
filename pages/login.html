<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login | InkDrop</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="InkDrop - Smart Note Taking App">
    <meta name="author" content="tonon">

    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/form-login-signup.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="../public/assets/media/logo-favicon.ico" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="preload"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          as="style"
          onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload"
          href="https://fonts.googleapis.com/css2?family=Acme&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          as="style"
          onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css2?family=Acme&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap">
    </noscript>
</head>
<body>
    <div class="vid-container">
        <div class="inner-container">
            <div class="light">
                <div class="box">
                    <h1>InkDrop</h1>
                    <form>
                        <label>
                            <input type="text" name="username" placeholder="Username" required/>
                        </label>
                        <label>
                            <input type="password" name="password" placeholder="Password" required/>
                        </label>
                        <button type="submit">Login</button>
                    </form>
                    <p>Not a member? <a href="signup.html" class="signup">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/signup.js"></script>
</body>
</html>
